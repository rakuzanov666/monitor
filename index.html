<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–µ—Ä–≤–µ—Ä–∞</title>
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', Arial, sans-serif; }
    body { min-height: 100vh; background: #000; color: #fff; overflow: hidden; }

    .screen {
      position: fixed;
      inset: 0;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }
    .screen.active { display: flex; }
    .screen.fade { animation: fadeInSlow 0.8s ease forwards; }
    @keyframes fadeInSlow { from { opacity: 0; } to { opacity: 1; } }

    .intro-text {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #ffcc00;
      cursor: pointer;
      padding: 1rem 2rem;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      transition: 0.3s;
    }
    .intro-text:hover {
      background: #ffcc00;
      color: #000;
    }

    .status-image { width: 300px; height: 300px; margin-bottom: 2rem; border-radius: 10px; overflow: hidden; }
    .status-image img { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; }

    .status-text { font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; text-align: center; }
    .server-info { text-align: center; margin-bottom: 2rem; }
    .ping-info { font-size: 1.5rem; margin-bottom: 0.5rem; }
    .server-ip, .server-location { font-size: 1.1rem; color: #ccc; }

    .refresh-btn { background: #fff; color: #000; border: none; padding: 1rem 2rem; font-size: 1.1rem; border-radius: 5px; cursor: pointer; transition: 0.3s; }
    .refresh-btn:hover { background: #e0e0e0; transform: translateY(-2px); }

    .loading { font-size: 1.5rem; margin-top: 2rem; display: none; }
    .loading.active { display: block; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }

    .audio-control { position: fixed; bottom: 20px; right: 20px; }
    .audio-control button { background: rgba(255,255,255,0.2); color: #fff; border: 1px solid rgba(255,255,255,0.3); padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; backdrop-filter: blur(10px); transition: 0.3s; }
    .audio-control button:hover { background: rgba(255,255,255,0.3); }
  </style>
</head>
<body>

  <!-- –≠–∫—Ä–∞–Ω —Å –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–π –Ω–∞–¥–ø–∏—Å—å—é -->
  <div class="screen active" id="introScreen">
    <div class="intro-text" id="startCheck">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å–µ—Ä–≤–µ—Ä–∞</div>
  </div>

  <div class="screen" id="loadingScreen">
    <div class="loading active">–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Å–µ—Ä–≤–µ—Ä–∞...</div>
  </div>

  <div class="screen" id="onlineScreen">
    <div class="status-image"><img src="online.jpg" alt="–°–µ—Ä–≤–µ—Ä –æ–Ω–ª–∞–π–Ω"></div>
    <h1 class="status-text">–°–ï–†–í–ï–† –ñ–ò–í–û–ô!</h1>
    <div class="server-info">
      <div class="ping-info" id="onlinePing">–ü–∏–Ω–≥: --</div>
      <div class="server-ip" id="onlineIP">IP: --</div>
      <div class="server-location" id="onlineLocation">–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ: --</div>
    </div>
    <button class="refresh-btn" id="onlineRefreshBtn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–Ω–æ–≤–∞</button>
  </div>

  <div class="screen" id="offlineScreen">
    <div class="status-image"><img src="offline.jpg" alt="–°–µ—Ä–≤–µ—Ä –æ—Ñ–ª–∞–π–Ω"></div>
    <button class="refresh-btn" id="offlineRefreshBtn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–Ω–æ–≤–∞</button>
    <div class="audio-control">
      <button id="toggleMusic">üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>
    </div>
  </div>

  <audio id="offlineMusic" loop>
    <source src="offline-music.mp3" type="audio/mpeg">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const SERVER_URL = 'https://miragemonitoring.duckdns.org/';
      const SERVER_IP = '51.250.72.223';

      const introScreen    = document.getElementById('introScreen');
      const startCheckBtn  = document.getElementById('startCheck');
      const loadingScreen  = document.getElementById('loadingScreen');
      const onlineScreen   = document.getElementById('onlineScreen');
      const offlineScreen  = document.getElementById('offlineScreen');

      const onlinePing     = document.getElementById('onlinePing');
      const onlineIP       = document.getElementById('onlineIP');
      const onlineLocation = document.getElementById('onlineLocation');

      const onlineRefreshBtn  = document.getElementById('onlineRefreshBtn');
      const offlineRefreshBtn = document.getElementById('offlineRefreshBtn');

      const toggleMusicBtn = document.getElementById('toggleMusic');
      const offlineMusic    = document.getElementById('offlineMusic');

      let isMusicPlaying = false;

      function showScreen(screen) {
        [introScreen, loadingScreen, onlineScreen, offlineScreen].forEach(s => {
          s.classList.remove('active');
          s.classList.remove('fade');
        });
        screen.classList.add('active');
        void screen.offsetWidth;
        screen.classList.add('fade');
      }

      async function checkServer() {
        const start = performance.now();
        try {
          const resp = await fetch(SERVER_URL);
          const end = performance.now();
          const ping = Math.round(end - start);
          const text = await resp.text();
          if (resp.ok && text.trim() === 'I am alive') {
            return { success: true, ping };
          }
        } catch (e) {
          console.warn('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ —Å–µ—Ä–≤–µ—Ä–∞:', e);
        }
        return { success: false };
      }

      async function getGeo(ip) {
        const url = `http://ip-api.com/json/${ip}?fields=status,message,country,regionName,city&lang=ru`;
        const resp = await fetch(url);
        if (!resp.ok) throw new Error('Geo API error');
        const data = await resp.json();
        if (data.status !== 'success') throw new Error(data.message);
        return data;
      }

      function showOnline(ping, geo) {
        onlinePing.textContent = `–ü–∏–Ω–≥: ${ping} –º—Å`;
        onlineIP.textContent = `IP: ${SERVER_IP}`;
        let loc = '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        if (geo) {
          const parts = [];
          if (geo.city) parts.push(geo.city);
          if (geo.regionName) parts.push(geo.regionName);
          if (geo.country) parts.push(geo.country);
          loc = parts.join(', ');
        }
        onlineLocation.textContent = `–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ: ${loc}`;
        if (isMusicPlaying) {
          offlineMusic.pause();
          isMusicPlaying = false;
          toggleMusicBtn.textContent = 'üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫';
        }
        showScreen(onlineScreen);
      }

      function showOffline() {
        showScreen(offlineScreen);
        offlineMusic.play().then(() => {
          isMusicPlaying = true;
          toggleMusicBtn.textContent = 'üîá –í—ã–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫';
        }).catch((e) => console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –º—É–∑—ã–∫—É:', e));
      }

      async function startCheck() {
        showScreen(loadingScreen);
        const res = await checkServer();
        if (res.success) {
          try {
            const geo = await getGeo(SERVER_IP);
            showOnline(res.ping, geo);
          } catch(e) {
            console.warn('–ì–µ–æ –æ—à–∏–±–∫–∞:', e);
            showOnline(res.ping, null);
          }
        } else {
          showOffline();
        }
      }

      startCheckBtn.addEventListener('click', startCheck);

      onlineRefreshBtn.addEventListener('click', startCheck);
      offlineRefreshBtn.addEventListener('click', startCheck);

      toggleMusicBtn.addEventListener('click', () => {
        if (isMusicPlaying) {
          offlineMusic.pause();
          isMusicPlaying = false;
          toggleMusicBtn.textContent = 'üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫';
        } else {
          offlineMusic.play().then(() => {
            isMusicPlaying = true;
            toggleMusicBtn.textContent = 'üîá –í—ã–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫';
          }).catch(e => console.warn('–û—à–∏–±–∫–∞ play:', e));
        }
      });
    });
  </script>

</body>
</html>
